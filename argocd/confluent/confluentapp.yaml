apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: confluent
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ACE/argocd/confluent/
    repoURL: https://github.com/UsmanAsim/confluent-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true